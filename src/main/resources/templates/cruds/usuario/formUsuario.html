<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>
<h3 class="text-center text-white pt-5">Gerenciamento de usuários</h3>
<div class="container">
	<div id="login-row" class="row justify-content-center align-items-center">
    	<div id="login-column" class="col-md-6">
        	<div id="login-box" class="col-md-12">
				<form action="#" th:action="@{/usuario/cadastrar}" th:object="${usuario}" method="post">
                      <h3 class="text-center text-info">Cadastro de usuários</h3>
						<div class="form-group">
							<label for="name" class="text-info">Nome: </label> 
							<input type="text" class="form-control" aria-describedby="passwordHelpInline" th:field="*{name}" id="name"  placeholder="Digite seu nome">
							<div class="form-group">
								<span th:if="${#fields.hasErrors('name')}" class="form-text" th:errors="*{name}"></span>
							</div>
						</div>
									  
						<div class="form-group">	
							<label for="cpf" class="text-info">CPF: </label> 
							<input type="text" class="form-control" aria-describedby="passwordHelpInline" th:field="*{cpf}" id="cpf" placeholder="Digite seu CPF" maxlength="11">
						</div>
						<div class="col-auto">
							<span th:if="${#fields.hasErrors('cpf')}" class="form-text" th:errors="*{cpf}"></span>
						</div>
									  
						<div class="form-group">	
								<label for="password" class="text-info" >Senha: </label> 
								<input type="password" class="form-control" aria-describedby="passwordHelpInline" th:field="*{password}" id="password" placeholder="Digite sua senha" required="required">
							<div class="col-auto">
								<span th:if="${#fields.hasErrors('password')}" class="form-text" th:errors="*{password}"></span>
							</div>
						</div>
									  
						<div class="form-group" style="text-align: center;">	
							<input type="submit" class="btn btn-info btn-md" value="Salvar">
								<a class="btn btn-danger btn-md" href="../usuario/usuarios">Cancelar</a>
							</div>
						</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
